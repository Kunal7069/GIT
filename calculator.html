<body>
<div class="container">
<div class="row" id="head">CALCULATOR</div>
<br>
<div class="row" id="col-12">
   <input type="text" name="screen" id="screen">
   <br>
   <br>
   <table>
    <tr>
     <td><button onclick="cosec()">cosec</button></td>
     <td><button onclick="sin()">sin</button></td>
     <td><button onclick="e()">e<sup>x</sup></button></td>

     <td><button>C</button></td>
     <td><button>=</button></td>
    </tr>  
    <tr>
        <td><button onclick="sec()">sec</button></td>
        <td><button onclick="cos()">cos</button></td>
        <td><button onclick="fac()">x!</button></td>  
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>+</button></td>
    </tr>  
    <tr>
        <td><button onclick="cot()">cot</button></td>
        <td><button onclick="tan()">tan</button></td>
        <td><button onclick="ln()">ln</button></td> 
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
    </tr>   
    <tr>
        <td><button>1/x</button></td>
        <td><button>pie</button></td>
        <td><button onclick="log()">log</sub></button></td>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>/</button></td>
    </tr>  
    <tr>
        <td><button onclick="ten()">10<sup>x</sup></button></td>
        <td><button onclick="pow()">x<sup>2</sup></button></td>
        <td><button onclick="sqrt()">sq.rt</button></td>
        <td><button>.</button></td>
        <td><button>0</button></td>
        <td><button>%</button></td>
        <td><button>X</button></td>
    </tr>   
   </table>
</div>  
</div>
</div>
</div>
</body> 
<script>
 let screen = document.getElementById('screen');
buttons = document.querySelectorAll('button');
let screenValue = '';
for (item of buttons) {
    item.addEventListener('click', (e) => {
        buttonText = e.target.innerText;
        console.log('Button text is ', buttonText);
        if (buttonText == 'X') {
            buttonText = '*';
            screenValue += buttonText;
            screen.value = screenValue;
        }
        else if (buttonText == 'C') {
            screenValue = "";
            screen.value = screenValue;
        }
        else if (buttonText == '=') {
            screen.value = eval(screenValue);
        }
        else if (buttonText == '%') {
            screenValue += '(1/100)';
            screen.value = screenValue;
        }
        else if (buttonText == '1/x') {
            screenValue += '1/';
            screen.value = screenValue;
        }
        else if (buttonText == 'pie') {
            screenValue += '3.14';
            screen.value = screenValue;
        }
        
        else{
            screenValue += buttonText;
            screen.value = screenValue;
        }
    })
    
}
function sin() {
    screenValue=Math.sin(screenValue); 
}  
function cos() {
    screenValue=Math.cos(screenValue); 
}  
function tan() {
    screenValue=Math.tan(screenValue); 
}  
function cosec() {
    screenValue=1/Math.sin(screenValue); 
}  
function sec() {
    screenValue=1/Math.cos(screenValue); 
}  
function cot() {
    screenValue=1/Math.cot(screenValue); 
}  
function ln() {
    screenValue=Math.log(screenValue); 
} 
function log() {
    screenValue=Math.log(screenValue)/2.303; 
}  
function sqrt() {
    screenValue=Math.sqrt(screenValue,2); 
}
function pow() {
    screenValue=Math.pow(screenValue,2); 
}  
function e() {
    var e=1;
    for(var i=0;i<screenValue;i++){
      e=e*2.7182818;  
    }
screenValue=e;
} 
function fac() {
    var e=1;
    for(var i=1;i<=screenValue;i++){
      e=e*i;  
    }
screenValue=e;
} 
function ten() {
    var e=10;
    for(var i=1;i<screenValue;i++){
      e=e*10;  
    }
screenValue=e;
} 

</script>
